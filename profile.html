<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      <h2>{{ name }}</h2>
      <div>
        <img v-bind:src="photoUrl" />
      </div>
      <p>City: {{ city }}</p>
      <p>Phone: {{ phone }}</p>
      <p>Email: {{ email }}</p>
      <p>Hobbies:
        <ol>
          <li v-for="hobby in hobbies">
            <p>{{ hobby }}<button v-on:click="removeHobby(hobby)" class="remove-button">Remove</button></p>
          </li>
        </ol>
      </p>
      <div>
        <button v-on:click="addHobby()">Add Hobby</button>
      </div>
      <br>
      <div>
        <button v-on:click="getRandomUser()">Generate Random User</button>
      </div>

    </div>

    <script src="profile.js"></script>
  </body>
</html>
