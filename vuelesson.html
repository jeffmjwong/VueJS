<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <h2 v-bind:title="popup" v-bind:style="style">Hover over this!</h2>
      <span v-if="getFive()">Now you see me!</span>
      <ol>
        <li v-for="todo in todos">
          <p>{{ todo.text }}</p>
        </li>
      </ol>
      <button v-on:click="reverseMessage()">Reverse message</button>
      <input v-model="message" />
    </div>

    <script>

      const app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          popup: 'This is a popup message!',
          style: 'color: red',
          seen: true,
          num: 0,
          todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome!' }
          ]
        },
        methods: {
          getFive: function() {
            return this.num > 5;
          },
          reverseMessage: function() {
            this.message = this.message.split('').reverse().join('');
          }
        }
      });
    </script>
  </body>
</html>
